<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            
            <div class="dash_logo">
                <a href="#">
                    <h5>Dashboard</h5>
                </a>
            </div>

            <div class="mid_icons">
                <div class="dash_item">
                    <a href="#">
                        <img src="./image/icons/icons8-home-page-24.png">
                        <h6>Home</h6>
                    </a>
                </div>
                <div class="dash_item">
                    <a href="#">
                        <img src="./image/icons/icons8-profiles-24.png">
                        <h6>Profile</h6>
                    </a>
                </div>
                <div class="dash_item">
                    <a href="#">
                        <img src="./image/icons/icons8-edit-message-24.png">
                        <h6>Messages</h6>
                    </a>
                </div>
                <div class="dash_item">
                    <a href="#">
                        <img src="./image/icons/icons8-clock-24.png">
                        <h6>History</h6>
                    </a>
                </div>
                <div class="dash_item">
                    <a href="#">
                        <img src="./image/icons/icons8-task-24.png">

                    </a>
                </div>
                <div class="dash_item">
                    <a href="#">
                        <img src="./image/icons/icons8-people-24.png">

                    </a>
                </div>
            </div>

            <div class="bottom_icons">
                <div class="dash_item">
                    <a href="#">
                        <img src="./image/icons/icons8-automatic-24.png">
                        <h6>Settings</h6>
                    </a>
                </div>
                <div class="dash_item">
                    <a href="#">
                        <img src="./image/icons/icons8-support-24.png">
                        <h6>Support</h6>
                    </a>
                </div>
                <div class="dash_item">
                    <a href="#">
                        <img src="./image/icons/icons8-privacy-policy-24.png">
                        <h6>Privacy</h6>
                    </a>
                </div>
            </div>
         
        </div>

        <div class="header">
            <div class="upper">
                <div class="search_container">
                    <label for="search"><img src="./image/icons/icons8-search-24.png"></label>
                    <input type="search" name="search" id="search">
                </div>
                <div class="notification_container">
                    <a href="#"><img src="./image/icons/icons8-alarm-24.png"></a>
                    <img src="./image/icons/icons8-owl-48.png">
                    <h6>Morgan Oakley</h6>
                </div>
            </div>
            <div class="lower">
                <div class="header_text">
                    <img src="./image/icons/icons8-owl-48.png">
                    <h5><span>Hi there,</span> <br> Morgan Oakley (<a href="#">@morgan</a>)</h5>
                </div>
                <div class="header_buttons">
                    <a href="#">New</a>
                    <a href="#">Upload</a>
                    <a href="#">Share</a>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="heading__container">
                <h6>Your Projects</h6>
                <div class="projects">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="announce_trend">
                <div class="announcements">

                </div>
                <div class="trending">
        
                </div>
